sla4oas: 1.0.0
context:
  id: ProCustomer
  type: agreement
  api:
    $ref: ./simple_api_oas.yaml
  provider: ISAGroup
  customer: BAR S.L
  apikeys:
    - qmFm7B5zIKa99vcitRGX-p
    - RCwyJs35QzVV6y1EmQFb-p
    - H8Fv6UmGcj9y3Bb9TVF9-p
  validity:
    from: "2023-09-23T20:20:40+00:00"
    to: "2024-09-23T20:20:40+00:00"
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
plan:
  name: pro
  pricing:
      cost: 15
      currency: EUR
      billing: monthly
  availability: R/00:00:00Z/23:59:59Z	
  rates:
    /pets:
      get:
        requests:
          - max: 10
            period: second
      post:
        requests: 
          - max: 20
            period: minute
            type: burst
    /pets/{id}:
      get:
        requests:
          - max: 30
            period: second
      put:
        requests:
          - max: 40
            period: minute
            type: average
      delete:
        requests:
          - max: 50
            period: second
    