sla4oas: 1.0.0
context:
  id: BasicCustomer
  type: agreement
  api:
    $ref: ./simple_api_oas.yaml
  provider: ISAGroup
  customer: FOO S.L
  apikeys:
    - 7B5zIqmRGXmrJTFmKa99-b  
    - QzVV6y1EmQFbbxOfRCwy-b  
    - mGcjH8Fv6U9y3BVF9H3Y-b 
  validity:
    from: "2023-09-23T20:20:40+00:00"
    to: "2024-09-23T20:20:40+00:00"
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
plan:
  name: basic
  pricing:
      cost: 5
      currency: EUR
      billing: monthly
  availability: R/00:00:00Z/23:59:59Z	
  rates:
    /pets:
      get:
        requests:
          - max: 1
            period: second
      post:
        requests: 
          - max: 2
            period: minute
            type: burst
    /pets/{id}:
      get:
        requests:
          - max: 3
            period: second
      put:
        requests:
          - max: 4
            period: minute
            type: average
      delete:
        requests:
          - max: 5
            period: second
    