version: "3.3"
services:
  api:
    build: ../simple_api/
    expose: # only exposed to other containers (services)
      - "9999"
  proxy:
    image: envoyproxy/envoy-dev
    depends_on:
            - api
    volumes:
      - ${CFG_PATH}:/etc/envoy/envoy.yaml # /etc/envoy.yaml ? # /etc/service-envoy.yaml ?
    ports:
     - "80:80"
