sla4oai: 1.0.0
context:
  id: 2perMinute
  type: agreement
  provider: someProvider
  consumer: me
  api:
    $ref: ./simple_api_oas.yaml
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
rates:
  /twice-per-minute-endpoint:
    get:
      requests:
        - max: 2
          period: minute
