version: "3.3"
services:
  api:
    build: ../simple_api/
    expose: # only exposed to other containers (services)
      - "9999"
  proxy:
    image: traefik # :v2.5
    depends_on:
            - api
    volumes:
      - ${CFG_PATH}:/etc/traefik/traefik.yaml
      - ${D_CFG_PATH}:/etc/traefik/traefik-dynamic-cfg.yaml
    ports:
     - "80:80"
